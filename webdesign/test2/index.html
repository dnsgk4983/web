<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Green복지재단</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="all">
  <header>
    <div class="header_box">
      <div class="top_logo">
        <img src="images/logo.png" alt="그린복지재단로고">
       </div>
      <div class="navi_box">
        <div class="navi_box_bg"></div>
        <ul>
          <li class="menu"><a href="#">재단소개</a>
            <div class="submenu_box">
              <a href="#">설립취지</a>
              <a href="#">연혁</a>
              <a href="#">찾아오시는길</a>
            </div>
          </li>
          <li class="menu">
            <a href="#">후원하기</a>
            <div class="submenu_box">
              <a href="#">국내후원</a>
               <a href="#">국외후원</a>
               <a href="#">맞춤후원</a>
             </div>
          </li>
          <li class="menu">
            <a href="#">자료실</a>
            <div class="submenu_box">
              <a href="#">서식자료실</a>
              <a href="#">사진자료실</a>
              <a href="#">후원양식</a>
            </div>
          </li>
          <li class="menu">
            <a href="#">스토리</a>
            <div class="submenu_box">
              <a href="#">웹진</a>
              <a href="#">보고서</a>
              <a href="#">나의 후원</a>
             </div>
          </li>
        </ul>
      </div>
      <div class="slider">
        <div class="slider-wrap">
          <img src="images/img1.png" alt="슬라이드1번 이미지">
          <img src="images/img2.png" alt="슬라이드2번 이미지">
          <img src="images/img3.png" alt="슬라이드3번 이미지">
        </div>
      </div>
      <div class="contents">
        <div class="conts1">
          <div class="conts1-tab">
            <p>공지사항</p>
          </div>
          <div class="conts1-text">
            <ul>
              <li id="click">Green복지재단 공지사항</li>
              <li>Green복지재단 공지사항</li>
              <li>Green복지재단 공지사항</li>
              <li>Green복지재단 공지사항</li>
            </ul>
          </div>
        </div>
        <div class="conts2">
          <div class="conts2-tab">
            <p>갤러리</p>
          </div>
          <div class="conts2-text">
            <img src="images/img1.jpg" alt="갤러리1번 이미지">
            <img src="images/img2.jpg" alt="갤러리2번 이미지">
            <img src="images/img3.jpg" alt="갤러리3번 이미지">
          </div>
        </div>
        <div class="conts3">
          <img src="images/banner_img.jpg" alt="">
        </div>
      </div>
    </div>
  </header>
  <!-- header  -->
  <footer>
    <div class="bottom">
      <div class="bottom-conts1">
        <img src="images/white-logo.png" alt="하단로고">
      </div>
      <div class="bottom-conts2"><p>Copyright</p></div>
      <div class="bottom-conts3">
        <div class="bottom-icon">
          <img src="images/foot-icon1.png" alt="패밀리아이콘1">
          <img src="images/foot-icon2.png" alt="패밀리아이콘2">
          <img src="images/foot-icon3.png" alt="패밀리아이콘3">
        </div>
      </div>
    </div>
  </footer>
  <div class="popup">
    <div class="popup-bg">
      <div class="popup-title">
        <h1>타이틀</h1>
      </div>
      <div class="popup-text">
        <ul>
          <li><a href="#">Green복지재단 팝업</a></li>
          <li><a href="#">Green복지재단 팝업</a></li>
          <li><a href="#">Green복지재단 팝업</a></li>
          <li><a href="#">Green복지재단 팝업</a></li>
          <li><a href="#">Green복지재단 팝업</a></li>
        </ul>
      </div>
    </div>
    <input type="button" name="close" value="x 닫기" class="close" style="width:50px;">
  </div>
</div>
<!-- all  -->

<script src="js/jquery-2.1.3.min.js">
  </script>
<script src="js/js.js"></script>
</body>
</html>
